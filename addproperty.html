<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="addproperty.css">
    <link rel="shortcut icon" href="images/fav-icon.svg" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <a href="/index.html"><img class="logo" src="images/logo-white.svg" alt=""></a>
            <div class="text">
                <h5><span>Settle</span> is the place for you.</h5>
            </div>

            <div class="form-container">
                <h5><span>List new property</span></h5>
                <form action="login" class="list">
                    <div class="inputs">
                        <input type="text" placeholder="Property Title">
                        <input type="text" placeholder="Address">
                        <input type="text" placeholder="Price">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Description"></textarea>
                        <div class="upload-box">
                            <div>
                                <img src="images/upload.svg" alt="">
                                <p>Upload Images</p>
                                <small>Drag and Drop file(s) here</small>
                            </div>
                        </div>
                        <input type="password" placeholder="Password">
                    </div>
                    
                    <button><a href="/hdashboard.html">Apply for verification</a></button>
                </form>
            </div>

        </header>
    </main>
</body>
</html>
