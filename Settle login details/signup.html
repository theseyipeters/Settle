<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settle signup.com</title>
    <link rel="stylesheet" href="signup.css" />
   
  </head>
  <body>
    <div class="Homeseeker--header">
      
      
        <p><img src="./images/main-logo-removebg-preview.png" alt="settle" height="50px" /> is the place for
        you.</p>  
      
    </div>
    <div class="signup--header">
      <h2>
        Sign up as a
        <img src="./images/logo-white.png" alt="logo" height="15px" /> Agent
      </h2>
      <input
        type="text"
        class="signup--name"
        name="Fullname"
        placeholder="Fullname"
      />
      <br />
      <input
        type="email"
        class="signup--name"
        name="Email"
        placeholder="Email"
      />
      <br />
      <input
        type="tel"
        class="signup--name"
        name="phone Number"
        placeholder="phone Number"
      />
      <br />
      <input
        type="text"
        class="signup--name"
        name="Company Name"
        placeholder="Company Name"
      /><br />
      <input
        type="text"
        class="signup--name"
        name="License Number"
        placeholder="License Number"
      />

      <button type="submit" class="btn--next">Next</button>

      <div class="signup--option">
        <p>Already have an account? <strong>Proceed to Login</strong></p>
      </div>
    </div>
  </body>
</html>
