<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Homeseeker</title>
    <link rel="stylesheet" href="hSignUp.css">
    <link rel="shortcut icon" href="images/fav-icon.svg" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <a href="/index.html"><img class="logo" src="images/logo-white.svg" alt=""></a>
            <div class="text">
                <h5><span>Settle</span> is the place for you.</h5>
            </div>

            <div class="form-container">
                <h5>Sign Up as a <span>Realtor</span></h5>
                <form action="login">
                    <div class="inputs">
                        <input type="text" placeholder="Company Name">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="License Number">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Verify Password">
                    </div>
                    <!-- <div class="check">
                        <div>
                            <input type="checkbox" name="remember-me" id="">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="">Forgot Password?</a>
                    </div> -->
                    <button><a href="/hdashboard.html">Sign Up</a></button>
                </form>
                <p>Already have an account? <a href="login.html">Proceed to Login</a></p>
            </div>

        </header>
    </main>
</body>
</html>
