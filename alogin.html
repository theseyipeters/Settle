<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Agent</title>
    <link rel="stylesheet" href="hlogin.css">
    <link rel="shortcut icon" href="images/fav-icon.svg" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <a href="/index.html"><img class="logo" src="images/logo-white.svg" alt=""></a>
            <div class="text">
                <h5><span>Settle</span> is the place for you.</h5>
            </div>

            <div class="form-container">
                <h5>Login as a <span>Agent</span></h5>
                <form action="login">
                    <div class="inputs">
                        <input type="text" placeholder="Username or Email">
                        <input type="password" placeholder="••••••••">
                    </div>
                    <div class="check">
                        <div>
                            <input type="checkbox" name="remember-me" id="">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="">Forgot Password?</a>
                    </div>
                    <button><a href="adashboard.html">Login</a></button>
                </form>
                <p>Don't have an account? <a href="login.html">Sign Up Here</a></p>
            </div>

        </header>
    </main>
</body>
</html>
