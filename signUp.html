<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="shortcut icon" href="images/fav-icon.svg" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <img class="logo" src="images/logo-white.svg" alt="">
            <div class="text">
                <h5><span>Sign up</span> now to unlock a world of opportunities in the real estate market. </h5>
                <p>Whether you're an agent looking to showcase your properties or a home seeker in search of your dream home, <span>Settle</span> is the place for you.</p>
            </div>

            <div class="select-container">
                <div class="select"><a href="asignUp.html">
                    <img src="images/agent-img.svg" alt="">
                    <div class="label">
                        <p>Join as a <span>Settle</span> agent</p>
                    </div>
                </a>
                    
                </div>
                <div class="select"><a href="hsignUp.html">
                    <img src="images/hs-img.svg" alt="">
                    <div class="label">
                        <p>Join as a <span>Homeseeker</span></p>
                    </div>
                </a>
                   
                </div>
            </div>

            <p>Already have an account? <a href="login.html">Proceed to Login</a></p>
        </header>
    </main>
</body>
</html>
